	location /redirections/ {
		root		redirections/;	

		redirect	test1.html 									500;	
		redirect	test2.html test3.html 						200;	
		redirect	test4.html test5.html;							
		redirect    test6.html /Users/mim/42/webserv/www/html/redir/youpi.html;
	}				
	
	location /redir/ {
		root		redir/;	
	
		redirect	youpi.html youhou.html;							
	}

