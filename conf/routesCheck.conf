	}
	
	# tester methodes
	location /files/ {
		root		media/files/;
		index		file.html;
		method		GET;
	}


	location .js {
		root		/Users/mim/42/webserv/www/cgi_bin;
		index		test.js
	}

	location *.php {
		root		/Users/mim/42/webserv/www/cgi_bin;
		index		test.php

		content		jpg jpeg png pdf;
		uploads_dir	uploads;	
	}

	client_max_body_size		4KB; 
